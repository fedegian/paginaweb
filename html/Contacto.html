  <main>
    <div>
      <h1 class="text-center my-5"
        style="font-family: 'Open Sans', sans-serif; font-size: 2rem; color: #ff0000; animation: pulse 3s infinite;">
        CONTACTO</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12 col-xl-8 col-lg-12 col-sm-12">

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1776.897798292668!2d-65.30476595625181!3d-27.0366241803287!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94224e0a14698059%3A0x98c69e3028d2b298!2s25%20de%20Mayo%20137%2C%20Bella%20Vista%2C%20Tucum%C3%A1n!5e0!3m2!1ses!2sar!4v1681834029848!5m2!1ses!2sar"

        </div>
        <div class="col-md-12 col-xl-4 col-lg-12 col-sm-12">
          <h2>Formulario de contacto</h2>
          <form>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
              <label for="correo">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="5" placeholder="Ingrese su mensaje" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Enviar</button>
          </form>
        </div>
      </div>
    </div>

  </main>
